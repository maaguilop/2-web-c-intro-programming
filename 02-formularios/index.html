    <h1>Formularios</h1>
    <div id="contact-form" class="form-container">
        <h2>Contact Form</h2>
        <form action="">
            <div>
                <div>
                    <label for="fname">First name *</label>
                    <input type="text" name="fname" id="fname">
                </div>
                <div>
                    <label for="lname">Last name *</label>
                    <input type="text" name="lname" id="lname">
                </div>
                <div>
                    <label for="email">Email Address *</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <input type="radio" id="general" name="query_type" value="General Enquiry">
                    <label for="general">
                         General Enquiry</label><br>
            </div>
                <div>
                    <input type="radio" id="support" name="query_type" value="Support Request">
                    <label for="support">
                         Support Request</label><br>
            </div>
            <div>
                <label for="message">Message</label><br>
                <textarea name="message" id="message" rows="4" cols="50"></textarea>
            </div>
              <label for="cars">Choose a car:</label>
              <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
            </select>
            <div>
            <input type="checkbox" name="consent" id="consent">
            <label for="consent">I consent being contacted by the team *</label>
            </div>
            
            <input type="submit" value="Submit">
        </form>
            </div>
        </form>
    </div>
